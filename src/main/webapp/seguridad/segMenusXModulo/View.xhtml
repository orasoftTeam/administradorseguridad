<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

                        <h:outputText value="#{bundle.ViewSegMenusXModuloLabel_estadomenu}"/>
                        <h:outputText value="ACTIVO" rendered="#{segMenusXModuloController.selected.estadomenu eq 'A'}"/>
                        <h:outputText value="INACTIVO" rendered="#{segMenusXModuloController.selected.estadomenu eq 'I'}"/>
                        <h:outputText value="#{bundle.ViewSegMenusXModuloLabel_nivel}"/>

                        <h:outputText value="#{bundle.ViewSegMenusXModuloLabel_secuencia}"/>
                        <h:outputText value="#{segMenusXModuloController.selected.secuencia}" title="#{bundle.ViewSegMenusXModuloTitle_secuencia}"/>
                        <h:outputText value="#{bundle.ViewSegMenusXModuloLabel_opcion}"/>

                        <h:outputText value="#{bundle.ViewSegMenusXModuloLabel_indaplica}"/>
                        <h:outputText value="#{segMenusXModuloController.selected.indaplica}" title="#{bundle.ViewSegMenusXModuloTitle_indaplica}"/>
