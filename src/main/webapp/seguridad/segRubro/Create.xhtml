<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegRubroCreateDlg" widgetVar="SegRubroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSegRubroTitle}">
            <h:form id="SegRubroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segRubroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSegRubroLabel_idrubro}" for="idrubro" />
                        <p:inputText id="idrubro" value="#{segRubroController.selected.idrubro}" title="#{bundle.CreateSegRubroTitle_idrubro}" required="true" requiredMessage="#{bundle.CreateSegRubroRequiredMessage_idrubro}"/>
                        <p:outputLabel value="#{bundle.CreateSegRubroLabel_nombrerubro}" for="nombrerubro" />
                        <p:inputText id="nombrerubro" value="#{segRubroController.selected.nombrerubro}" title="#{bundle.CreateSegRubroTitle_nombrerubro}" required="true" requiredMessage="#{bundle.CreateSegRubroRequiredMessage_nombrerubro}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segRubroController.create}" value="#{bundle.Save}" update="display,:SegRubroListForm:datalist,:growl" oncomplete="handleSubmit(args,'SegRubroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegRubroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
