<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegRubroEditDlg" widgetVar="SegRubroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSegRubroTitle}">
            <h:form id="SegRubroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segRubroController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditSegRubroLabel_nombrerubro}" for="nombrerubro" />
                        <p:inputText id="nombrerubro" value="#{segRubroController.selected.nombrerubro}" 
                                     title="#{bundle.EditSegRubroTitle_nombrerubro}" required="true" 
                                     requiredMessage="#{bundle.EditSegRubroRequiredMessage_nombrerubro}"
                                      validatorMessage="#{bundle.lblLetras}">
                                      <f:validateRegex pattern="^[a-zA-ZñÑÁÉÍÓÚáéíóú x0BF]+$" />
                        </p:inputText>    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segRubroController.update}" value="#{bundle.Save}" update="display,:SegRubroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SegRubroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegRubroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
