<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegServicioCreateDlg" widgetVar="SegServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSegServicioTitle}">
            <h:form id="SegServicioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segServicioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSegServicioLabel_idtiposervicio}" for="idtiposervicio" />
                        <p:selectOneMenu id="idtiposervicio" value="#{segServicioController.selected.idtiposervicio}" required="true" requiredMessage="#{bundle.EditSegServicioRequiredMessage_idtiposervicio}">
                            <f:selectItems value="#{segTiposervicioController.itemsAvailableSelectOne}"
                                           var="idtiposervicioItem"
                                           itemValue="#{idtiposervicioItem}"  itemLabel="#{idtiposervicioItem.nombretiposervicio}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSegServicioLabel_nombreservicio}" for="nombreservicio" />
                        <p:inputText id="nombreservicio" value="#{segServicioController.selected.nombreservicio}" title="#{bundle.CreateSegServicioTitle_nombreservicio}" required="true" requiredMessage="#{bundle.CreateSegServicioRequiredMessage_nombreservicio}"/>
                        <p:outputLabel value="#{bundle.CreateSegServicioLabel_requisitos}" for="requisitos" />
                        <p:inputText id="requisitos" value="#{segServicioController.selected.requisitos}" title="#{bundle.CreateSegServicioTitle_requisitos}" required="true" requiredMessage="#{bundle.CreateSegServicioRequiredMessage_requisitos}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segServicioController.create}" value="#{bundle.Save}" update="display,:SegServicioListForm:datalist,:growl" oncomplete="handleSubmit(args,'SegServicioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegServicioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
