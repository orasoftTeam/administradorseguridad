<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegUsuarioViewDlg" widgetVar="SegUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSegUsuarioTitle}">
            <h:form id="SegUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segUsuarioController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewSegUsuarioLabel_nombreusuario}"/>
                        <h:outputText value="#{segUsuarioController.selected.nombreusuario}" title="#{bundle.ViewSegUsuarioTitle_nombreusuario}"/>
                        <h:outputText value="#{bundle.ViewSegUsuarioLabel_contrausuario}"/>
                        <h:outputText value="#{segUsuarioController.selected.contrausuario}" title="#{bundle.ViewSegUsuarioTitle_contrausuario}"/>
                        <h:outputText value="#{bundle.ViewSegUsuarioLabel_correousuario}"/>
                        <h:outputText value="#{segUsuarioController.selected.correousuario}" title="#{bundle.ViewSegUsuarioTitle_correousuario}"/>
                        <h:outputText value="#{bundle.ViewSegUsuarioLabel_fechacreacion}"/>
                        <h:outputText value="#{segUsuarioController.selected.fechacreacion}" title="#{bundle.ViewSegUsuarioTitle_fechacreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSegUsuarioLabel_estadousuario}"/>
                        <h:outputText value="ACTIVO" rendered="#{segUsuarioController.selected.estadousuario eq 'A'}"/>
                        <h:outputText value="INACTIVO" rendered="#{segUsuarioController.selected.estadousuario eq 'I'}"/>
                        
                        
                        <h:outputText value="#{bundle.ViewSegUsuarioLabel_fechafinusuario}"/>
                        <h:outputText value="#{segUsuarioController.selected.fechafinusuario}" title="#{bundle.ViewSegUsuarioTitle_fechafinusuario}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SegUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
