<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegRolcompanyViewDlg" widgetVar="SegRolcompanyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSegRolcompanyTitle}">
            <h:form id="SegRolcompanyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segRolcompanyController.selected != null}">
                        <h:outputText value="#{bundle.ViewSegRolcompanyLabel_idrolcia}"/>
                        <h:outputText value="#{segRolcompanyController.selected.idrolcia}" title="#{bundle.ViewSegRolcompanyTitle_idrolcia}"/>
                        <h:outputText value="#{bundle.ViewSegRolcompanyLabel_nombrerolcia}"/>
                        <h:outputText value="#{segRolcompanyController.selected.nombrerolcia}" title="#{bundle.ViewSegRolcompanyTitle_nombrerolcia}"/>
                        <h:outputText value="#{bundle.ViewSegRolcompanyLabel_estadorolcia}"/>
                        <h:outputText value="#{segRolcompanyController.selected.estadorolcia}" title="#{bundle.ViewSegRolcompanyTitle_estadorolcia}"/>
                        <h:outputText value="#{bundle.ViewSegRolcompanyLabel_idcompany}"/>
                        <h:outputText value="#{segRolcompanyController.selected.idcompany}" title="#{bundle.ViewSegRolcompanyTitle_idcompany}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SegRolcompanyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
