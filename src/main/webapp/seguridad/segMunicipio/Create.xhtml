<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegMunicipioCreateDlg" widgetVar="SegMunicipioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSegMunicipioTitle}">
            <h:form id="SegMunicipioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segMunicipioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSegMunicipioLabel_nombremunicipio}" for="nombremunicipio" />
                        <p:inputText id="nombremunicipio" value="#{segMunicipioController.selected.nombremunicipio}" title="#{bundle.CreateSegMunicipioTitle_nombremunicipio}" required="true" requiredMessage="#{bundle.CreateSegMunicipioRequiredMessage_nombremunicipio}"/>
                        <p:outputLabel value="#{bundle.CreateSegMunicipioLabel_iddepartamento}" for="iddepartamento" />
                        <p:selectOneMenu id="iddepartamento" value="#{segMunicipioController.selected.iddepartamento}" required="true" requiredMessage="#{bundle.EditSegMunicipioRequiredMessage_iddepartamento}">
                            <f:selectItems value="#{segDepartamentoController.itemsAvailableSelectOne}"
                                           var="iddepartamentoItem"
                                           itemValue="#{iddepartamentoItem}" itemLabel="#{iddepartamentoItem.nombredepartamento}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segMunicipioController.create}" value="#{bundle.Save}" update="display,:SegMunicipioListForm:datalist,:growl" oncomplete="handleSubmit(args,'SegMunicipioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegMunicipioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
