<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegMunicipioViewDlg" widgetVar="SegMunicipioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSegMunicipioTitle}">
            <h:form id="SegMunicipioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segMunicipioController.selected != null}">
                        <h:outputText value="#{bundle.ViewSegMunicipioLabel_idmunicipio}"/>
                        <h:outputText value="#{segMunicipioController.selected.idmunicipio}" title="#{bundle.ViewSegMunicipioTitle_idmunicipio}"/>
                        <h:outputText value="#{bundle.ViewSegMunicipioLabel_nombremunicipio}"/>
                        <h:outputText value="#{segMunicipioController.selected.nombremunicipio}" title="#{bundle.ViewSegMunicipioTitle_nombremunicipio}"/>
                        <h:outputText value="#{bundle.ViewSegMunicipioLabel_iddepartamento}"/>
                        <h:outputText value="#{segMunicipioController.selected.iddepartamento}" title="#{bundle.ViewSegMunicipioTitle_iddepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SegMunicipioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
