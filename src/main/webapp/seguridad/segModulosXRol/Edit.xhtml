<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegModulosXRolEditDlg" widgetVar="SegModulosXRolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSegModulosXRolTitle}">
            <h:form id="SegModulosXRolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segModulosXRolController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSegModulosXRolLabel_opcion}" for="opcion" />
                        <p:inputText id="opcion" value="#{segModulosXRolController.selected.opcion}" title="#{bundle.EditSegModulosXRolTitle_opcion}" />
                        <p:outputLabel value="#{bundle.EditSegModulosXRolLabel_segRolcompany}" for="segRolcompany" />
                        <p:selectOneMenu id="segRolcompany" value="#{segModulosXRolController.selected.segRol}" required="true" requiredMessage="#{bundle.EditSegModulosXRolRequiredMessage_segRolcompany}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{segRolController.itemsAvailableSelectOne}"
                                           var="segRolItem"
                                           itemValue="#{segRolItem}" itemLabel="#{segRolItem.nombrerol}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSegModulosXRolLabel_segMntoModulos}" for="segMntoModulos" />
                        <p:selectOneMenu id="segMntoModulos" value="#{segModulosXRolController.selected.segMntoModulos}" required="true" requiredMessage="#{bundle.EditSegModulosXRolRequiredMessage_segMntoModulos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{segMntoModulosController.itemsAvailableSelectOne}"
                                           var="segMntoModulosItem"
                                           itemValue="#{segMntoModulosItem}" itemLabel="#{segMntoModulosItem.nombremodulo}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSegModulosXRolLabel_segCompany}" for="segCompany" />
                        <p:selectOneMenu id="segCompany" value="#{segModulosXRolController.selected.segCompany}" required="true" requiredMessage="#{bundle.EditSegModulosXRolRequiredMessage_segCompany}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{segCompanyController.itemsAvailableSelectOne}"
                                           var="segCompanyItem"
                                           itemValue="#{segCompanyItem}" itemLabel="#{segCompanyItem.nombrecompany}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segModulosXRolController.update}" value="#{bundle.Save}" update="display,:SegModulosXRolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SegModulosXRolEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegModulosXRolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
