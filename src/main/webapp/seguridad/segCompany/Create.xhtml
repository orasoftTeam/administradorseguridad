<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegCompanyCreateDlg" widgetVar="SegCompanyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSegCompanyTitle}">
            <h:form id="SegCompanyCreateForm">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="4" rendered="#{segCompanyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_nombrecompany}" for="nombrecompany" />
                        <p:inputText id="nombrecompany" value="#{segCompanyController.selected.nombrecompany}" title="#{bundle.CreateSegCompanyTitle_nombrecompany}" required="true" requiredMessage="#{bundle.CreateSegCompanyRequiredMessage_nombrecompany}"/>
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_idmunicipio}" for="idmunicipio" />
                        <p:selectOneMenu id="idmunicipio" value="#{segCompanyController.selected.idmunicipio}">
                            <f:selectItems value="#{segMunicipioController.itemsAvailableSelectOne}"
                                           var="idmunicipioItem"
                                           itemValue="#{idmunicipioItem}" itemLabel="#{idmunicipioItem.nombremunicipio}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_direccioncompany}" for="direccioncompany" />
                        <p:inputText id="direccioncompany" value="#{segCompanyController.selected.direccioncompany}" title="#{bundle.CreateSegCompanyTitle_direccioncompany}" required="true" requiredMessage="#{bundle.CreateSegCompanyRequiredMessage_direccioncompany}"/>
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_correocompany}" for="correocompany" />
                        <p:inputText id="correocompany" value="#{segCompanyController.selected.correocompany}" title="#{bundle.CreateSegCompanyTitle_correocompany}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_paginaweb}" for="paginaweb" />
                        <p:inputText id="paginaweb" value="#{segCompanyController.selected.paginaweb}" title="#{bundle.CreateSegCompanyTitle_paginaweb}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_nivelcompany}" for="nivelcompany" />
                        <p:inputText id="nivelcompany" value="#{segCompanyController.selected.nivelcompany}" title="#{bundle.CreateSegCompanyTitle_nivelcompany}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_numerocompany}" for="numerocompany" />
                        <p:inputText id="numerocompany" value="#{segCompanyController.selected.numerocompany}" title="#{bundle.CreateSegCompanyTitle_numerocompany}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_rutalogocompany}" for="rutalogocompany" />
                        <p:inputText id="rutalogocompany" value="#{segCompanyController.selected.rutalogocompany}" title="#{bundle.CreateSegCompanyTitle_rutalogocompany}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_latitudcompany}" for="latitudcompany" />
                        <p:inputText id="latitudcompany" value="#{segCompanyController.selected.latitudcompany}" title="#{bundle.CreateSegCompanyTitle_latitudcompany}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_longitudcompany}" for="longitudcompany" />
                        <p:inputText id="longitudcompany" value="#{segCompanyController.selected.longitudcompany}" title="#{bundle.CreateSegCompanyTitle_longitudcompany}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_diainiciocompany}" for="diainiciocompany" />
                        <p:inputText id="diainiciocompany" value="#{segCompanyController.selected.diainiciocompany}" title="#{bundle.CreateSegCompanyTitle_diainiciocompany}" />
                        
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_diafincompany}" for="diafincompany" />
                        <p:inputText id="diafincompany" value="#{segCompanyController.selected.diafincompany}" title="#{bundle.CreateSegCompanyTitle_diafincompany}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_horainiciocompany}" for="horainiciocompany" />
                        <p:inputText id="horainiciocompany" value="#{segCompanyController.selected.horainiciocompany}" title="#{bundle.CreateSegCompanyTitle_horainiciocompany}" required="true" requiredMessage="#{bundle.CreateSegCompanyRequiredMessage_horainiciocompany}"/>
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_horafincompany}" for="horafincompany" />
                        <p:inputText id="horafincompany" value="#{segCompanyController.selected.horafincompany}" title="#{bundle.CreateSegCompanyTitle_horafincompany}" required="true" requiredMessage="#{bundle.CreateSegCompanyRequiredMessage_horafincompany}"/>
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_horainicio2company}" for="horainicio2company" />
                        <p:inputText id="horainicio2company" value="#{segCompanyController.selected.horainicio2company}" title="#{bundle.CreateSegCompanyTitle_horainicio2company}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_horafin2company}" for="horafin2company" />
                        <p:inputText id="horafin2company" value="#{segCompanyController.selected.horafin2company}" title="#{bundle.CreateSegCompanyTitle_horafin2company}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_estadocompany}" for="estadocompany" />
                        <p:selectOneMenu id="estadocompany" value="#{segCompanyController.selected.estadocompany}">
                            <f:selectItem itemValue="A" itemLabel="Activo"/>
                            <f:selectItem itemValue="I" itemLabel="Inactivo"/>
                        </p:selectOneMenu>   
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_visioncompany}" for="visioncompany" />
                        <p:inputTextarea rows="4" cols="30" id="visioncompany" value="#{segCompanyController.selected.visioncompany}" title="#{bundle.CreateSegCompanyTitle_visioncompany}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_misioncompany}" for="misioncompany" />
                        <p:inputTextarea rows="4" cols="30" id="misioncompany" value="#{segCompanyController.selected.misioncompany}" title="#{bundle.CreateSegCompanyTitle_misioncompany}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_descripcioncompany}" for="descripcioncompany" />
                        <p:inputTextarea rows="4" cols="30" id="descripcioncompany" value="#{segCompanyController.selected.descripcioncompany}" title="#{bundle.CreateSegCompanyTitle_descripcioncompany}" />
                        <p:outputLabel value="#{bundle.CreateSegCompanyLabel_idrubro}" for="idrubro" />
                        <p:selectOneMenu id="idrubro" value="#{segCompanyController.selected.idrubro}" required="true" requiredMessage="#{bundle.EditSegCompanyRequiredMessage_idrubro}">
                            <f:selectItems value="#{segRubroController.itemsAvailableSelectOne}"
                                           var="idrubroItem"
                                           itemValue="#{idrubroItem}" itemLabel="#{idrubroItem.nombrerubro}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segCompanyController.create}" value="#{bundle.Save}" update="display,:SegCompanyListForm:datalist,:growl" oncomplete="handleSubmit(args,'SegCompanyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegCompanyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
