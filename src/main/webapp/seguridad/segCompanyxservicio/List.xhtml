<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegCompanyxservicioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SegCompanyxservicioListForm">
                <p:panel header="#{bundle.ListSegCompanyxservicioTitle}">
                    <p:dataTable id="datalist" value="#{segCompanyxservicioController.items}" var="item"
                                 selectionMode="single" selection="#{segCompanyxservicioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcompanyxservicio}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegCompanyxservicioTitle_idcompanyxservicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcompanyxservicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegCompanyxservicioTitle_preciocomxservicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.preciocomxservicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegCompanyxservicioTitle_horariocomxservicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horariocomxservicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegCompanyxservicioTitle_estadoservicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoservicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegCompanyxservicioTitle_idservicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idservicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegCompanyxservicioTitle_idcompany}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcompany}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{segCompanyxservicioController.prepareCreate}" update=":SegCompanyxservicioCreateForm" oncomplete="PF('SegCompanyxservicioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SegCompanyxservicioViewForm" oncomplete="PF('SegCompanyxservicioViewDialog').show()" disabled="#{empty segCompanyxservicioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SegCompanyxservicioEditForm" oncomplete="PF('SegCompanyxservicioEditDialog').show()" disabled="#{empty segCompanyxservicioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{segCompanyxservicioController.destroy}" update=":growl,datalist" disabled="#{empty segCompanyxservicioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
