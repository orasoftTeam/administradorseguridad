<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegMntoModulosCreateDlg" widgetVar="SegMntoModulosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSegMntoModulosTitle}">
            <h:form id="SegMntoModulosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segMntoModulosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSegMntoModulosLabel_nombremodulo}" for="nombremodulo" />
                        <p:inputText id="nombremodulo" value="#{segMntoModulosController.selected.nombremodulo}" title="#{bundle.CreateSegMntoModulosTitle_nombremodulo}" required="true" requiredMessage="#{bundle.CreateSegDepartamentoRequiredMessage_nombreModelo}"/>
                        <p:outputLabel value="#{bundle.EditSegMntoModulosLabel_estadomodulo}" for="estadomodulo" />
                        <p:selectOneMenu id="estadomodulo" value="#{segMntoModulosController.selected.estadomodulo}">
                            <f:selectItem itemValue="A" itemLabel="Activo"/>
                            <f:selectItem itemValue="I" itemLabel="Inactivo"/>
                        </p:selectOneMenu>   
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segMntoModulosController.create}" value="#{bundle.Save}" update="display,:SegMntoModulosListForm:datalist,:growl" oncomplete="handleSubmit(args,'SegMntoModulosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegMntoModulosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
