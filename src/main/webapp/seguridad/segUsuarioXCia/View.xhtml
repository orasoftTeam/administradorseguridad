<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegUsuarioXCiaViewDlg" widgetVar="SegUsuarioXCiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSegUsuarioXCiaTitle}">
            <h:form id="SegUsuarioXCiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segUsuarioXCiaController.selected != null}">
                        <h:outputText value="#{bundle.ViewSegUsuarioXCiaLabel_segCompany}"/>
                        <h:outputText value="#{segUsuarioXCiaController.selected.segCompany.nombrecompany}" title="#{bundle.ViewSegUsuarioXCiaTitle_segCompany}"/>
                        
                        <h:outputText value="#{bundle.ViewSegUsuarioXCiaLabel_segUsuario}"/>
                        <h:outputText value="#{segUsuarioXCiaController.selected.segUsuario.nombreusuario}" title="#{bundle.ViewSegUsuarioXCiaTitle_segUsuario}"/>
                        
                        <h:outputText value="#{bundle.ViewSegUsuarioXCiaLabel_nombreUsuario}"/>
                        <h:outputText value="#{segUsuarioXCiaController.selected.nombreUsuario}" title="#{bundle.ViewSegUsuarioXCiaTitle_nombreUsuario}"/>
                        
                        <h:outputText value="#{bundle.ViewSegUsuarioXCiaLabel_status}"/>
                        
                        <h:outputText value="ACTIVO" rendered="#{segUsuarioXCiaController.selected.status eq 'A'}"/>
                        <h:outputText value="INACTIVO" rendered="#{segUsuarioXCiaController.selected.status eq 'I'}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SegUsuarioXCiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
