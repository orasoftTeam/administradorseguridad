<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegUsuarioXCiaCreateDlg" widgetVar="SegUsuarioXCiaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSegUsuarioXCiaTitle}">
            <h:form id="SegUsuarioXCiaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segUsuarioXCiaController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateSegUsuarioXCiaLabel_segCompany}" for="segCompany" />
                        <p:selectOneMenu id="segCompany" value="#{segUsuarioXCiaController.selected.segCompany}" required="true" requiredMessage="#{bundle.EditSegUsuarioXCiaRequiredMessage_segCompany}">
                            <f:selectItems value="#{segCompanyController.itemsAvailableSelectOne}"
                                           var="segCompanyItem"
                                           itemValue="#{segCompanyItem}" itemLabel="#{segCompanyItem.nombrecompany}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSegUsuarioXCiaLabel_segUsuario}" for="segUsuario" />
                        <p:selectOneMenu id="segUsuario" value="#{segUsuarioXCiaController.selected.segUsuario}" required="true" requiredMessage="#{bundle.EditSegUsuarioXCiaRequiredMessage_segUsuario}">
                            <f:selectItems value="#{segUsuarioController.itemsAvailableSelectOne}"
                                           var="segUsuarioItem"
                                           itemValue="#{segUsuarioItem}" itemLabel="#{segUsuarioItem.nombreusuario}" />
                        </p:selectOneMenu>
                        

                        <p:outputLabel value="#{bundle.CreateSegUsuarioXCiaLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{segUsuarioXCiaController.selected.nombreUsuario}" title="#{bundle.CreateSegUsuarioXCiaTitle_nombreUsuario}" />
                        
                        <p:outputLabel value="#{bundle.CreateSegUsuarioXCiaLabel_status}" for="status" />
                        <p:selectOneMenu  id="status" value="#{segUsuarioXCiaController.selected.status}">
   			<f:selectItem itemValue="A" itemLabel="ACTIVO" />
   			<f:selectItem itemValue="I" itemLabel="INACTIVO" />
   		        </p:selectOneMenu>                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segUsuarioXCiaController.create}" value="#{bundle.Save}" update="display,:SegUsuarioXCiaListForm:datalist,:growl" oncomplete="handleSubmit(args,'SegUsuarioXCiaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegUsuarioXCiaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
