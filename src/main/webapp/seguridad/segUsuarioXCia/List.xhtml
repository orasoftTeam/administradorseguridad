<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegUsuarioXCiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SegUsuarioXCiaListForm">
                <p:panel header="#{bundle.ListSegUsuarioXCiaTitle}">
                    <p:dataTable id="datalist" value="#{segUsuarioXCiaController.items}" var="item"
                                 selectionMode="single" selection="#{segUsuarioXCiaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.segUsuarioXCiaPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUsuarioXCiaTitle_nombreUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUsuarioXCiaTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUsuarioXCiaTitle_segUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.segUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUsuarioXCiaTitle_segCompany}"/>
                            </f:facet>
                            <h:outputText value="#{item.segCompany}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{segUsuarioXCiaController.prepareCreate}" update=":SegUsuarioXCiaCreateForm" oncomplete="PF('SegUsuarioXCiaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SegUsuarioXCiaViewForm" oncomplete="PF('SegUsuarioXCiaViewDialog').show()" disabled="#{empty segUsuarioXCiaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SegUsuarioXCiaEditForm" oncomplete="PF('SegUsuarioXCiaEditDialog').show()" disabled="#{empty segUsuarioXCiaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{segUsuarioXCiaController.destroy}" update=":growl,datalist" disabled="#{empty segUsuarioXCiaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
