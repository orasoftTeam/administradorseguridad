<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegPaisCreateDlg" widgetVar="SegPaisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSegPaisTitle}">
            <h:form id="SegPaisCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segPaisController.selected != null}">
                        
                        
                        <p:outputLabel value="#{bundle.CreateSegPaisLabel_nombrepais}" for="nombrepais" />
                        <p:inputText id="nombrepais" value="#{segPaisController.selected.nombrepais}" 
                                     title="#{bundle.CreateSegPaisTitle_nombrepais}" required="true" 
                                     requiredMessage="#{bundle.CreateSegPaisRequiredMessage_nombrepais}"
                                     validatorMessage="#{bundle.lblLetras}">
                            <f:validateRegex pattern="^[a-zA-ZñÑÁÉÍÓÚáéíóú x0BF]+$" />
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segPaisController.create}" value="#{bundle.Save}" update="display,:SegPaisListForm:datalist,:growl" oncomplete="handleSubmit(args,'SegPaisCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegPaisCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
