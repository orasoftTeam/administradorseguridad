<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegRolViewDlg" widgetVar="SegRolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSegRolTitle}">
            <h:form id="SegRolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segRolController.selected != null}">
                        <h:outputText value="#{bundle.ViewSegRolLabel_idrol}"/>
                        <h:outputText value="#{segRolController.selected.idrol}" title="#{bundle.ViewSegRolTitle_idrol}"/>
                        <h:outputText value="#{bundle.ViewSegRolLabel_nombrerol}"/>
                        <h:outputText value="#{segRolController.selected.nombrerol}" title="#{bundle.ViewSegRolTitle_nombrerol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SegRolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
