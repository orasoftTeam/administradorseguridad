<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegTelefonoxcompanyCreateDlg" widgetVar="SegTelefonoxcompanyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSegTelefonoxcompanyTitle}">
            <h:form id="SegTelefonoxcompanyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segTelefonoxcompanyController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateSegTelefonoxcompanyLabel_idcompany}" for="idcompany" />
                        <p:selectOneMenu id="idcompany" value="#{segTelefonoxcompanyController.selected.idcompany}" 
                                         required="true" requiredMessage="#{bundle.EditSegTelefonoxcompanyRequiredMessage_idcompany}">
                            <f:selectItems value="#{segCompanyController.itemsAvailableSelectOne}"
                                           var="idcompanyItem"
                                           itemValue="#{idcompanyItem.idcompany}" itemLabel="#{idcompanyItem.nombrecompany}"/>
                        </p:selectOneMenu>                   
                     
                        <p:outputLabel value="#{bundle.CreateSegTelefonoxcompanyLabel_numerotelefono}" for="numerotelefono" />
                        <p:inputMask id="numerotelefono" 
                                     value="#{segTelefonoxcompanyController.selected.numerotelefono}" 
                                     title="#{bundle.CreateSegTelefonoxcompanyTitle_numerotelefono}" 
                                     required="true" requiredMessage="#{bundle.CreateSegTelefonoxcompanyRequiredMessage_numerotelefono}"
                                     mask="9999-9999"
                                     validatorMessage="#{bundle.lblFormato}">
                            <f:validateRegex pattern="^(2|7|6)+(\d)+(\d)+(\d)+-+(\d)+(\d)+(\d)+$" />
                        </p:inputMask>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segTelefonoxcompanyController.create}" value="#{bundle.Save}" update="display,:SegTelefonoxcompanyListForm:datalist,:growl" oncomplete="handleSubmit(args,'SegTelefonoxcompanyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegTelefonoxcompanyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
