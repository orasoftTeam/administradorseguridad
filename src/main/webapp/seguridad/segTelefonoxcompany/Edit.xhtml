<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegTelefonoxcompanyEditDlg" widgetVar="SegTelefonoxcompanyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSegTelefonoxcompanyTitle}">
            <h:form id="SegTelefonoxcompanyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segTelefonoxcompanyController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditSegTelefonoxcompanyLabel_idcompany}" for="idcompany" />
                        <p:selectOneMenu id="idcompany" value="#{segTelefonoxcompanyController.selected.idcompany}" required="true" requiredMessage="#{bundle.EditSegTelefonoxcompanyRequiredMessage_idcompany}">
                            <f:selectItems value="#{segCompanyController.itemsAvailableSelectOne}"
                             var="idcompanyItem"
                            itemValue="#{idcompanyItem.idcompany}" itemLabel="#{idcompanyItem.nombrecompany}"/>
                        </p:selectOneMenu>  
                        
                        
                        
                        <p:outputLabel value="#{bundle.EditSegTelefonoxcompanyLabel_numerotelefono}" for="numerotelefono" />
                        <p:inputText id="numerotelefono" value="#{segTelefonoxcompanyController.selected.numerotelefono}" title="#{bundle.EditSegTelefonoxcompanyTitle_numerotelefono}" required="true" requiredMessage="#{bundle.EditSegTelefonoxcompanyRequiredMessage_numerotelefono}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segTelefonoxcompanyController.update}" value="#{bundle.Save}" update="display,:SegTelefonoxcompanyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SegTelefonoxcompanyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegTelefonoxcompanyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
